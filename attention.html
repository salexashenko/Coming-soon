<!DOCTYPE html>
<html>

<head>
    <title>Complex Adaptive Idea Spread Visualization with Gravity and Spin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>

<body>
    <script>
        let ideas = [];
        let numIdeas = 100;
        let maxConnectionDistance = 150; // Increased connection distance
        let maxConnections = 8; // Increased maximum connections
        let adaptationRate = 0.005; // Reduced adaptation rate
        let gravity = 0.05; // Reduced gravity
        let spinSpeed = 0.005; // Reduced spin speed

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            noStroke();

            // Generate random data for ideas
            for (let i = 0; i < numIdeas; i++) {
                ideas.push(createIdea());
            }
        }

        function draw() {
            background(0, 0, 10, 80);

            // Update and draw ideas
            for (let i = 0; i < ideas.length; i++) {
                let idea = ideas[i];

                // Apply gravity
                idea.vy += gravity;

                // Update position based on velocity
                idea.x += idea.vx;
                idea.y += idea.vy;

                // Apply spin
                let angle = atan2(idea.y - height / 2, idea.x - width / 2);
                angle += spinSpeed;
                let radius = dist(idea.x, idea.y, width / 2, height / 2);
                idea.x = width / 2 + cos(angle) * radius;
                idea.y = height / 2 + sin(angle) * radius;

                // Bounce off the edges of the canvas
                if (idea.x < 0 || idea.x > width) {
                    idea.vx *= -1;
                }
                if (idea.y < 0 || idea.y > height) {
                    idea.vy *= -0.8; // Reduce velocity for bouncing effect
                }

                // Draw idea node
                fill(idea.color);
                let size = map(idea.fitness, 0, 1, 10, 50);
                ellipse(idea.x, idea.y, size);

                // Draw connection lines
                stroke(idea.color);
                let lineWeight = map(idea.fitness, 0, 1, 1, 5);
                strokeWeight(lineWeight);
                for (let j = 0; j < ideas.length; j++) {
                    if (i !== j) {
                        let other = ideas[j];
                        let distance = dist(idea.x, idea.y, other.x, other.y);
                        if (distance < maxConnectionDistance && idea.connections < maxConnections) {
                            line(idea.x, idea.y, other.x, other.y);
                            idea.connections++;
                        }
                    }
                }
                idea.connections = 0;
            }

            // Draw background pattern
            drawBackgroundPattern();

            // Adapt ideas
            for (let i = 0; i < ideas.length; i++) {
                let idea = ideas[i];
                if (random() < adaptationRate) {
                    idea.fitness += random(-0.05, 0.05); // Reduced adaptation range
                    idea.fitness = constrain(idea.fitness, 0, 1);
                    idea.color = color(random(360), 80, 100, 80);
                }
            }
        }

        function createIdea() {
            return {
                fitness: random(0.2, 1),
                controversy: random(),
                framing: floor(random(3)),
                x: random(width),
                y: random(height),
                vx: random(-1, 1), // Reduced initial velocity range
                vy: random(-1, 1), // Reduced initial velocity range
                color: color(random(360), 80, 100, 80),
                connections: 0,
            };
        }

        function drawBackgroundPattern() {
            let patternSize = 50;
            let patternGap = 20;

            for (let x = 0; x < width; x += patternSize + patternGap) {
                for (let y = 0; y < height; y += patternSize + patternGap) {
                    let hue = map(x + y, 0, width + height, 0, 360);
                    fill(hue, 80, 100, 50);
                    beginShape();
                    vertex(x, y);
                    vertex(x + patternSize, y);
                    vertex(x + patternSize / 2, y + patternSize);
                    endShape(CLOSE);
                }
            }
        }

        function mousePressed() {
            // Add a new idea on mouse click
            ideas.push(createIdea());
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

    </script>
</body>

</html>
